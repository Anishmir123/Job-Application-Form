<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form</h1>
            <form action="">
                <div class="form_container">
                  <div class="form_control">
                    <label for="First_name">First Name</label>
                    <input id="First_name" 
                    name="First_name"
                     placeholder="Enter The First Name"/>
                  </div>
                  <div class="form_control">
                    <label for="Last_name">Last Name</label>
                    <input id="Last_name" 
                    name="Last_name"
                     placeholder="Enter The Last Name"/>
                  </div>
                  <div class="form_control">
                    <label for="email">Email</label>
                    <input id="email" 
                    type="email"
                    name="email"
                     placeholder="Enter Your Email"/>
                  </div>
                  <div class="form_control">
                    <label for="job_role"> Job Role</label>
                   <select id="job_role" name="job_role">
                    <option value="fronted">Select Job role</option>
                    <option value="fronted">Fronted Devlopers</option>
                    <option value="backend">Backend Devlopers</option>
                    <option value="fullstack">Fullstack Devlopers</option>
                   </select>
                  </div>
                  <div class="form_control">
                    <label for="address"> Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                  </div>
                  
                    <div class="form_control">
                      <label for="city">City</label>
                      <input id="city" 
                      name="city"
                       placeholder="Enter Your City"/>
                    </div>
                    <div class="form_control">
                      <label for="Pincode">Pincode</label>
                      <input 
                      type="number"
                      id="pincode"
                      name="pincode"
                      placeholder="Enter Your Pincode "/>
                    </div>

                    <div class="form_control">
                      <label for="date">Date</label>
                      <input
                      value="2023/04/17" 
                      type="date"
                      id="date"
                      name="date"
                      />
                    </div>

                    <div class="form_control">
                      <label for="upload">Upload your CV</label>
                      <input
                     
                      type="file"
                      id="upload"
                      name="upload"
                      />
                    </div>
                    </div>
                    <div class="button_container">
                      <button type="submit">Apply Now</button>
                    </div>
            </form>
        </div>
      </div>
    
</body>
</html>
